<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 5</title>
</head>

<body>
    <div class="container">
        <h1>Challenge 5:Blackjack</h1>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-box-div-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>

            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span>
                </h2>
            </div>
            
            

        </div>
        <div class="flex-box-div-2">
            <div >
                <button id="blackjack-hit-button" >Hit</button>
                <button id="blackjack-stand-button">Stand</button>
                <button id="blackjack-deal-button">Deal</button>
            </div>
           
           
        </div>
        <div class="flex-box-div-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>

                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>
    </div>
 <script src="script.js"></script>
</body>

</html>
